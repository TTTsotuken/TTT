<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フラッシュカード学習</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* フラッシュカードのフリップエフェクト */
        .card-container {
            perspective: 1000px;
        }
        .card {
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8">
    <div class="max-w-xl mx-auto bg-white p-6 sm:p-10 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-extrabold text-yellow-700 mb-6 border-b pb-2">フラッシュカード学習</h1>
        <a href="index.html" class="inline-block mb-4 text-indigo-500 hover:text-indigo-700">&larr; メイン画面に戻る</a>

        <div id="flashcard-mode" class="mt-4 p-4 border rounded-lg bg-white card-container">
            <div id="no-words-message" class="text-center p-8 text-gray-500 hidden">
                単語帳に単語がありません。<a href="index.html" class="text-blue-500">メイン画面</a>で単語を登録してください。
            </div>
            
            <div id="flashcard-area" class="w-full h-64 bg-gray-100 rounded-lg shadow-lg relative card hidden">
                <div id="card-front" class="card-face p-6 text-2xl font-bold text-indigo-700 bg-white border border-gray-200">表面</div>
                <div id="card-back" class="card-face card-back p-6 text-xl text-green-700 bg-white border border-gray-200">裏面</div>
            </div>
            
            <div id="controls" class="flex justify-between mt-4 hidden">
                <button id="flip-card-button" class="bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded-lg">カードをめくる</button>
                <button id="next-card-button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded-lg">次へ</button>
            </div>
        </div>
    </div>
    
    <script src="common.js"></script>
    <script src="flashcard.js"></script>
</body>
</html>
