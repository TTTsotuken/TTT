<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム音声＆画像翻訳アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* インターフォントを使用 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* 背景を明るく、清潔に保つ */
            background-color: #f4f7f9; 
        }
        /* カスタムスクロールバーの色をメインカラーに合わせる */
        .custom-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background-color: #6366f1; /* indigo-500 */
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #e5e7eb; /* gray-200 */
        }
        /* マイクボタンが押されているときのスタイル (鮮やかなピンクに変更) */
        .listening-active {
            animation: pulse-ring 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-ring {
            0%, 100% {
                /* 鮮やかなピンクの影 */
                box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.7); /* pink-500 */
            }
            50% {
                box-shadow: 0 0 0 10px rgba(236, 72, 153, 0);
            }
        }
    </style>
</head>
<body>

    <div id="app" class="min-h-screen p-4 md:p-8 flex flex-col items-center">
        
        <header class="w-full max-w-4xl mb-8 p-6 bg-indigo-700 rounded-b-xl shadow-2xl">
            <h1 class="text-4xl font-extrabold text-white text-center mb-1">リアルタイム翻訳</h1>
            <p class="text-center text-indigo-200">テキスト入力、音声、画像の文字をAIがすぐに翻訳します。</p>
        </header>

        <div class="w-full max-w-4xl flex flex-col md:flex-row gap-4 mb-6">
            <div class="flex-1">
                <label for="source-lang" class="block text-sm font-medium text-gray-700 mb-1">翻訳元言語</label>
                <select id="source-lang" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out bg-white">
                </select>
            </div>
            
            <div class="flex items-center justify-center md:py-8">
                <button id="swap-button" class="p-2 bg-indigo-600 text-white rounded-full shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-150 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                        <path d="M17 2l4 4-4 4"/>
                        <path d="M3 11v-1a4 4 0 0 1 4-4h14"/>
                        <path d="M7 22l-4-4 4-4"/>
                        <path d="M21 13v1a4 4 0 0 1-4 4H3"/>
                    </svg>
                </button>
            </div>

            <div class="flex-1">
                <label for="target-lang" class="block text-sm font-medium text-gray-700 mb-1">翻訳先言語</label>
                <select id="target-lang" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out bg-white">
                </select>
            </div>
        </div>

        <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-3 gap-4 min-h-[400px]">
            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200 flex flex-col relative md:col-span-1">
                <h2 class="text-lg font-semibold text-gray-800 mb-3" id="input-title">翻訳元テキスト (入力/音声)</h2>
                
                <div id="image-preview-container" class="mb-4 hidden">
                    <img id="image-preview" src="" alt="アップロードされた画像" class="max-w-full h-auto rounded-lg border border-gray-300 max-h-48 mx-auto" style="object-fit: contain;">
                </div>

                <textarea 
                    id="input-text" 
                    placeholder="ここに翻訳したいテキストを入力するか、マイクボタンを押して話してください..."
                    class="w-full flex-grow p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-200 resize-none custom-scroll transition duration-150 text-lg" 
                ></textarea>
                
                <div class="mt-2 flex justify-between items-center">
                    <button id="mic-button" class="p-2 rounded-full bg-pink-600 text-white shadow-md hover:bg-pink-700 focus:outline-none focus:ring-4 focus:ring-pink-300 transition duration-150 ease-in-out">
                        <svg id="mic-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                            <line x1="12" x2="12" y1="19" y2="22"/>
                        </svg>
                    </button>

                    <label for="image-upload" id="image-upload-label" class="cursor-pointer p-2 rounded-full bg-emerald-500 text-white shadow-md hover:bg-emerald-600 focus:outline-none focus:ring-4 focus:ring-emerald-300 transition duration-150 ease-in-out ml-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                            <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
                            <circle cx="12" cy="13" r="3"/>
                        </svg>
                    </label>
                    <input type="file" id="image-upload" accept="image/*" class="hidden">
                    
                    <button id="clear-image-button" class="hidden p-2 rounded-full bg-gray-500 text-white shadow-md hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300 transition duration-150 ease-in-out ml-2">
                         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                    
                    <div class="text-right text-sm text-gray-500 flex-grow" id="input-status"></div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-2xl border border-gray-100 flex flex-col md:col-span-2">
                <h2 class="text-lg font-semibold text-gray-800 mb-3">翻訳結果</h2>
                <div 
                    id="output-text" 
                    class="w-full flex-grow p-3 border border-gray-200 rounded-lg bg-gray-50 overflow-y-auto custom-scroll leading-relaxed text-gray-700 text-xl"
                >
                    翻訳結果がここに表示されます。
                </div>
                
                <div class="mt-3 flex justify-end items-center">
                    <div id="loading-indicator" class="text-sm flex items-center text-indigo-600 hidden">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        翻訳中...
                    </div>
                </div>
            </div>
        </div>

        <div id="error-message" class="w-full max-w-4xl mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden" role="alert">
            エラーが発生しました。時間を置いて再試行してください。
        </div>

    </div>

    <script>
        // グローバル変数
        // **APIキーは安全のため、ダミーとしていますが、ご自身のキーに置き換えてください。**
        const apiKey = "AIzaSyACH-85K86fJxfJVXaKX3wdzUZTqAKT4l4"; 
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
        
        // UI要素の取得
        const sourceLangSelect = document.getElementById('source-lang');
        const targetLangSelect = document.getElementById('target-lang');
        const swapButton = document.getElementById('swap-button');
        const inputTextarea = document.getElementById('input-text');
        const outputDiv = document.getElementById('output-text');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');
        const inputStatusDiv = document.getElementById('input-status');
        const micButton = document.getElementById('mic-button');
        
        // 画像関連のUI要素
        const imageUploadInput = document.getElementById('image-upload');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const imageUploadLabel = document.getElementById('image-upload-label');
        const clearImageButton = document.getElementById('clear-image-button');
        const inputTitle = document.getElementById('input-title');

        // 音声認識関連の変数
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        let isListening = false;
        let isManualInput = true; 
        
        // **画像認識関連のグローバル変数**
        let imageFile = null; // Base64エンコードされた画像データ
        let isImageMode = false; // 現在画像翻訳モードか

        // 対応言語リスト (コードと表示名)
        const languages = [
            { code: 'ja', name: '日本語' },
            { code: 'en', name: '英語' },
            { code: 'zh', name: '中国語' },
            { code: 'ko', name: '韓国語' },
            { code: 'es', name: 'スペイン語' },
            { code: 'fr', name: 'フランス語' },
            { code: 'de', name: 'ドイツ語' },
            { code: 'pt', name: 'ポルトガル語' },
            { code: 'ru', name: 'ロシア語' },
            { code: 'ar', name: 'アラビア語' },
        ];

        let debounceTimeout;
        const DEBOUNCE_DELAY = 500; // 500ミリ秒の遅延

        // =========================================================================
        // 画像認識関連の関数
        // =========================================================================

        /**
         * FileオブジェクトをBase64データURLに変換します。
         * @param {File} file - アップロードされたファイルオブジェクト
         */
        function encodeImageFileAsURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        /**
         * 画像ファイルの変更を処理し、プレビューとBase64データを設定します。
         */
        async function handleImageUpload() {
            const file = imageUploadInput.files[0];
            if (!file) {
                clearImage();
                return;
            }

            // 画像認識中は音声認識を停止
            if (isListening) {
                recognition.stop();
                updateMicButtonState(false);
            }
            
            try {
                // Base64データに変換
                const result = await encodeImageFileAsURL(file);
                imageFile = result;
                isImageMode = true;

                // UIの更新
                imagePreview.src = result;
                imagePreviewContainer.classList.remove('hidden');
                inputTextarea.classList.add('hidden'); // 画像モードではテキストエリアを非表示に
                inputTitle.textContent = '翻訳元画像';
                imageUploadLabel.classList.add('hidden');
                clearImageButton.classList.remove('hidden');
                micButton.classList.add('hidden');
                
                inputStatusDiv.textContent = '画像が読み込まれました。翻訳を開始します...';

                // 翻訳をトリガー
                translateText();

            } catch (error) {
                console.error('Image processing failed:', error);
                imageFile = null;
                isImageMode = false;
                imagePreviewContainer.classList.add('hidden');
                inputStatusDiv.textContent = 'エラー: 画像の読み込みに失敗しました。';
                errorMessage.classList.remove('hidden');
            }
        }
        
        /**
         * 画像のアップロードをクリアし、UIをリセットします。
         */
        function clearImage() {
            imageFile = null;
            isImageMode = false;
            imageUploadInput.value = ''; // inputをリセット
            imagePreview.src = '';
            imagePreviewContainer.classList.add('hidden');
            inputTextarea.classList.remove('hidden'); // テキストエリアを再表示
            inputTitle.textContent = '翻訳元テキスト (入力/音声)';
            imageUploadLabel.classList.remove('hidden');
            clearImageButton.classList.add('hidden');
            micButton.classList.remove('hidden');
            
            // テキスト翻訳に戻る
            handleInput(false);
        }

        // =========================================================================
        // 音声認識関連の関数
        // =========================================================================

        function setupSpeechRecognition() {
            if (!SpeechRecognition) {
                micButton.disabled = true;
                micButton.classList.add('opacity-50', 'cursor-not-allowed');
                inputStatusDiv.textContent = 'エラー: このブラウザは音声認識をサポートしていません。';
                return;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true; 
            recognition.interimResults = true; 
            recognition.lang = sourceLangSelect.value;
            
            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                if ((finalTranscript || interimTranscript).trim().length > 0) {
                    inputTextarea.value = finalTranscript.length > 0 ? finalTranscript : interimTranscript;
                    isManualInput = false; 
                    handleInput(true);
                }
            };

            recognition.onend = () => {
                if (!isListening) {
                    updateMicButtonState(false);
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech Recognition Error:', event.error);
                inputStatusDiv.textContent = `音声エラー: ${event.error === 'not-allowed' ? 'マイクの使用が許可されていません' : event.error}`;
                updateMicButtonState(false); 
                if (isListening) {
                    recognition.stop(); 
                }
            };
            
            sourceLangSelect.addEventListener('change', () => {
                recognition.lang = sourceLangSelect.value;
                if (isListening) {
                    recognition.stop();
                    recognition.start();
                }
            });
        }

        function toggleSpeechRecognition() {
            // 画像モードの場合は処理しない
            if (isImageMode) return; 
            
            if (isListening) {
                // 停止処理
                recognition.stop();
                updateMicButtonState(false);
            } else {
                // 開始処理
                try {
                    recognition.lang = sourceLangSelect.value;
                    recognition.start();
                    updateMicButtonState(true);
                    inputTextarea.value = ''; 
                    isManualInput = false; 
                } catch (e) {
                    console.error('Recognition start failed:', e);
                    if (e.name === 'InvalidStateError') {
                        recognition.stop();
                        updateMicButtonState(false);
                        inputStatusDiv.textContent = '認識をリスタートしました';
                    } else {
                        inputStatusDiv.textContent = '認識の開始に失敗しました';
                    }
                }
            }
        }

        /**
         * マイクボタンのUI状態を更新する（色のクラス名変更を反映）
         * @param {boolean} listening - 音声認識中かどうか
         */
        function updateMicButtonState(listening) {
            isListening = listening;
            if (listening) {
                // 静止時のピンク色を削除し、アクティブ時のインディゴ色を追加
                micButton.classList.remove('bg-pink-600', 'hover:bg-pink-700', 'focus:ring-pink-300');
                micButton.classList.add('bg-indigo-500', 'hover:bg-indigo-600', 'focus:ring-indigo-300', 'listening-active');
                inputStatusDiv.textContent = '👂 話してください...';
            } else {
                // アクティブ時のインディゴ色を削除し、静止時のピンク色を追加
                micButton.classList.add('bg-pink-600', 'hover:bg-pink-700', 'focus:ring-pink-300');
                micButton.classList.remove('bg-indigo-500', 'hover:bg-indigo-600', 'focus:ring-indigo-300', 'listening-active');
                if (isManualInput) {
                    inputStatusDiv.textContent = '';
                } else {
                    inputStatusDiv.textContent = '停止しました。翻訳を待っています...';
                }
            }
        }

        // =========================================================================
        // 共通関数
        // =========================================================================

        function initializeLanguageSelectors() {
            languages.forEach(lang => {
                const sourceOption = new Option(lang.name, lang.code);
                const targetOption = new Option(lang.name, lang.code);
                sourceLangSelect.add(sourceOption);
                targetLangSelect.add(targetOption);
            });

            // デフォルト値: 日本語 -> 英語
            sourceLangSelect.value = 'ja';
            targetLangSelect.value = 'en';
        }

        async function fetchWithBackoff(url, options, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429 && i < retries - 1) {
                        const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        continue; 
                    }
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error; 
                    const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        /**
         * Gemini APIを使用して翻訳を実行します。
         */
        async function translateText() {
            errorMessage.classList.add('hidden');
            outputDiv.textContent = '';

            const sourceLangCode = sourceLangSelect.value;
            const targetLangCode = targetLangSelect.value;
            const sourceLangName = languages.find(l => l.code === sourceLangCode)?.name || sourceLangCode;
            const targetLangName = languages.find(l => l.code === targetLangCode)?.name || targetLangCode;
            
            // 翻訳のペイロードを格納する配列
            let parts = [];
            let userQuery = '';

            if (isImageMode && imageFile) {
                // 画像モードの場合
                inputStatusDiv.textContent = '画像認識と翻訳中...';
                
                // Base64からMIMEタイプとデータ本体を抽出
                const [metadata, data] = imageFile.split(',');
                const mimeTypeMatch = metadata.match(/:(.*?);/);
                const mimeType = mimeTypeMatch ? mimeTypeMatch[1] : 'image/jpeg'; // デフォルト

                parts.push({
                    inlineData: {
                        mimeType: mimeType,
                        data: data
                    }
                });
                
                // 画像から文字を抽出し、それを翻訳するプロンプトを追加
                const prompt = `この画像に含まれるテキスト（文字）を抽出し、その抽出したテキストを${sourceLangName}と仮定して、${targetLangName}に翻訳してください。翻訳されたテキストのみを応答してください。`;
                parts.push({ text: prompt });
                
            } else {
                // テキスト/音声モードの場合
                userQuery = inputTextarea.value.trim(); 
                
                if (userQuery.length === 0) {
                    outputDiv.textContent = '翻訳結果がここに表示されます。';
                    loadingIndicator.classList.add('hidden');
                    if (!isListening) {
                        inputStatusDiv.textContent = '';
                    }
                    return;
                }
                
                inputStatusDiv.textContent = '翻訳中...';
                parts.push({ text: userQuery });
            }

            loadingIndicator.classList.remove('hidden');

            const systemPrompt = `あなたはプロフェッショナルで、非常に正確で自然な響きの言語翻訳者です。追加の解説や説明は一切含めず、翻訳されたテキストのみを提供してください。`;
            
            // テキスト翻訳の場合は、プロンプトに翻訳指示を追加
            if (!isImageMode) {
                 const translationPrompt = `以下の${sourceLangName}のテキストを${targetLangName}に翻訳してください: ${userQuery}`;
                 parts = [{ text: translationPrompt }];
            }

            const payload = {
                contents: [{ parts: parts }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };

            try {
                const response = await fetchWithBackoff(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const translatedText = candidate.content.parts[0].text;
                    outputDiv.textContent = translatedText;
                    if (!isListening && !isImageMode) {
                        inputStatusDiv.textContent = '翻訳完了';
                    } else if (isImageMode) {
                        inputStatusDiv.textContent = '画像翻訳完了';
                    }
                } else {
                    outputDiv.textContent = 'エラー: 翻訳結果を取得できませんでした。';
                    errorMessage.classList.remove('hidden');
                    console.error("API Response Error:", result);
                    inputStatusDiv.textContent = 'エラー';
                }

            } catch (error) {
                console.error("Translation API Call Failed:", error);
                outputDiv.textContent = 'エラー: サーバーとの通信に失敗しました。';
                errorMessage.classList.remove('hidden');
                inputStatusDiv.textContent = 'エラー';
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        function handleInput(isVoiceInput = false) {
            // 画像モードを解除してから、テキスト/音声の入力を処理
            if (isImageMode) {
                clearImage(); 
                // clearImageがtranslateTextを呼び出す可能性があるため、ここでは処理を中断
                // ただし、clearImage内でhandleInputが呼ばれていることを前提とする
                return; 
            }
            
            if (isListening && !isVoiceInput) {
                recognition.stop();
                updateMicButtonState(false);
                isManualInput = true;
            } else if (!isVoiceInput) {
                isManualInput = true; 
            }
            
            if (debounceTimeout) {
                clearTimeout(debounceTimeout);
            }
            
            if (isManualInput) {
                inputStatusDiv.textContent = '入力中...';
            }
            
            debounceTimeout = setTimeout(() => {
                translateText();
            }, DEBOUNCE_DELAY);
        }

        function swapLanguages() {
            const sourceCode = sourceLangSelect.value;
            const targetCode = targetLangSelect.value;
            sourceLangSelect.value = targetCode;
            targetLangSelect.value = sourceCode;
            
            if (isListening) {
                recognition.stop();
                try {
                    recognition.lang = sourceLangSelect.value;
                    recognition.start();
                } catch (e) {
                    console.error('Recognition restart failed after swap:', e);
                    updateMicButtonState(false);
                }
            }
            
            // テキスト、または画像（存在する場合）の翻訳を再実行
            translateText();
        }

        // --- イベントリスナーの登録 ---

        window.onload = () => {
            initializeLanguageSelectors();
            setupSpeechRecognition();

            // テキスト/音声のイベントリスナー
            inputTextarea.addEventListener('input', () => handleInput(false));
            sourceLangSelect.addEventListener('change', translateText);
            targetLangSelect.addEventListener('change', translateText);
            swapButton.addEventListener('click', swapLanguages);
            micButton.addEventListener('click', toggleSpeechRecognition);
            
            // 画像認識のイベントリスナー
            imageUploadInput.addEventListener('change', handleImageUpload);
            clearImageButton.addEventListener('click', clearImage);
        };
        
    </script>
</body>
</html>
