<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>翻訳＆クイズアプリ</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <main class="container">
    <h1>翻訳＆クイズアプリ</h1>

    <section class="panel">
      <label>入力（日本語・英語どちらでも）</label>
      <textarea id="inputText" rows="4" placeholder="ここにテキストを入力"></textarea>
      <div class="controls">
        <button id="startRec">🎤 音声入力</button>
        <select id="targetLang"><option value="en">英語 (en)</option><option value="ja">日本語 (ja)</option></select>
        <button id="translateBtn">翻訳</button>
        <button id="speakBtn">🔊 読み上げ</button>
      </div>
    </section>

    <section class="panel">
      <h2>翻訳結果</h2>
      <div id="translatedText" class="box">(ここに翻訳結果が表示されます)</div>
      <h3>抽出単語（EIKEN級表示）</h3>
      <ul id="wordList"></ul>
      <div class="quiz-controls">
        <label>出題数</label>
        <input id="numQ" type="number" value="5" min="1" max="20" />
        <button id="makeQuiz">クイズ作成</button>
      </div>
    </section>

    <section class="panel">
      <h2>クイズ</h2>
      <div id="quizArea"></div>
    </section>
  </main>

  <script src="/static/js/app.js"></script>
</body>
</html>
