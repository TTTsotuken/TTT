<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻訳ログ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8">

    <div class="max-w-4xl mx-auto bg-white p-6 sm:p-10 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-extrabold text-red-700 mb-6 border-b pb-2">翻訳ログ</h1>

        <a href="index.html" class="inline-block mb-6 text-indigo-600 hover:text-indigo-800 transition duration-150">
            &larr; メイン画面に戻る
        </a>
        
        <div class="flex justify-between items-center mb-4">
            <h2 id="log-title" class="text-xl font-semibold text-gray-800">翻訳ログ (0件)</h2>
            <div class="flex space-x-2">
                <button id="delete-selected-button" disabled
                        class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg text-sm disabled:opacity-50 disabled:cursor-not-allowed transition duration-150 shadow">
                    選択したログを削除
                </button>
                <button id="clear-all-button" disabled
                        class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg text-sm disabled:opacity-50 disabled:cursor-not-allowed transition duration-150 shadow">
                    すべてクリア
                </button>
            </div>
        </div>
        <ul id="log-list" class="bg-white rounded-lg border border-gray-200 divide-y divide-gray-100 shadow-md">
            <p class="text-gray-500 text-sm p-3">翻訳ログはまだありません。</p>
        </ul>
    </div>

    <script src="common.js"></script>
    <script src="log.js"></script>

</body>
</html>
