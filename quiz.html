<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>穴埋めクイズ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8">
    <div class="max-w-2xl mx-auto bg-white p-6 sm:p-10 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-extrabold text-purple-700 mb-6 border-b pb-2">穴埋めクイズ</h1>
        <a href="index.html" class="inline-block mb-4 text-indigo-500 hover:text-indigo-700">&larr; メイン画面に戻る</a>

        <div id="quiz-mode" class="mt-4 p-4 border rounded-lg bg-white">
            <div id="no-words-message" class="text-center p-8 text-gray-500 hidden">
                単語帳に単語がありません。<a href="index.html" class="text-blue-500">メイン画面</a>で単語を登録してください。
            </div>
            
            <div id="quiz-content">
                <div id="quiz-question" class="text-lg mb-4 p-3 bg-blue-50 rounded min-h-[50px] flex items-center"></div>
                
                <input type="text" id="quiz-input" class="w-full p-2 border rounded mb-3 focus:ring-purple-500 focus:border-purple-500" placeholder="単語を入力してください" disabled>
                
                <div class="flex justify-between items-center">
                    <button id="submit-quiz-button" class="bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded-lg disabled:opacity-50" disabled>解答</button>
                    <button id="next-quiz-button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded-lg hidden">次の問題</button>
                </div>

                <div id="quiz-loading" class="mt-3 text-purple-600 hidden">問題を生成中...</div>
                <div id="quiz-feedback" class="mt-3 font-semibold"></div>
            </div>
        </div>
    </div>
    
    <script src="common.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
